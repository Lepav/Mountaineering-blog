<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
   

    <title>Legendary Peaks</title>
</head>
<body>
    <div class="container"> <!--Header with brand name-->
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <!-- <a href="" class="link-secondary text-dark">Subscribe</a> -->
                    <img class="mountainLogo" src="images/mountain.png" alt="mountain_logo">
                </div>
                <div class="col-4 pt-1 col-4 text-center">
                    <a href="#" class="blog-header-logo text-dark brand homePageLink">Legendary Peaks</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a href="" class="btn btn-sm btn-outline-secondary btn-dark">Sign Up</a>
                </div>
            </div>                        
        </header>      
    </div>

    
    <main class="container"> <!--Main image with text-->
        <div class="mb-4 text-white rounded bg-dark">
            <img class="img-fluid main-img" src="/images/ET2.jpg" alt="montagne-Pyrenees">
            <div class="px-0 p-4 p-md-5 articleTitle" >
                <h1 class="display-4 fst-italic">Contact</h1>
            </div>
        </div>        
    </main>
    <div id="contact_padding">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        <div class="container homepageBtn">
            <a href="/" class="btn btn-outline-dark btn-lg homePageLink">Home Page</a>
        </div>
    
        <footer class="blog-footer mt-5">
            <p>Lengendary Peaks 2021</p>
            <p>Icons made by Freepik from www.flaticon.com</p>
    
        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </div>
    
</body>
</html>
